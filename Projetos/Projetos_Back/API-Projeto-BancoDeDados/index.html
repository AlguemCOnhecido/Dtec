<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Pessoas</h1>
        <p>Cliquem em "Listar Usuarios" para carregar os dados</p>

        <div class="Header-buttons">
            <button id="btnListUsers" class="btn-action">Listar Usuarios</button>
            <button id="btnLoginModal" class="btn-action">Fazer Login</button>
            <button id="btnRegisterModal" class="btn-action">Criar Usuario</button>

            <p id="adiminAuthStatus" class="auth-status"></p>

        </div>
        <div id="user-cards-container" class="cards-grid">
            
        </div>
        <h2>Cadastrar Passoas</h2>
        <form id="addUserForm" class="add-user-form">
            <input type="text" id="addName" placeholder="Nome da Pessoa" required>
            <input type="number" id="addAge" placeholder="idade" required>
            <button type="submit">Adicionar Pessoa</button>
        </form>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Pessoa</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId">
                <label for="editName">Nome:</label>
                <input type="text" id="editName" required>
                <label for="editAge">Idade:</label>
                <input type="number" id="editAge" required>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="loginModal" class="modal">
        <div class="modalContent">
            <h2>Login Admin</h2>
            <form action="" class="adminLoginForm">
                <label for="adiminUsername">Usuario</label>
                <input type="text" id="adiminUsername" required>
                <label for="adminPassword">Senha</label>
                <input type="password" id="adminPassword" required>

                <div class="modal-buttons">
                    <button class="btn-save" type="submit">Entrar</button>
                    <button class="btn-cancel" type="button" id="btnCancelLogin">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Criação de Login</h2>
            <form id="adminRegisterForm">
                <p id="adminRegisterStatus" class="auth-status"></p>
                <label for="regUsername">Nome de Usuarios:</label>
                <input type="text" id="regUsername" required>
                <label for="regPassword">Senha:</label>
                <input type="password" id="regPassword">

                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Registrar</button>
                    <button type="button" class="btn-cancel" id="btnCancelRegister">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
