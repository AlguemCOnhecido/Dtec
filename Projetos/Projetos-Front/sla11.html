<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-gap: 12px;
            margin: auto;
        }
        .card{
            border: solid black;
            text-align: center;
            padding: 12px;
        }
    </style>
    <div class="container">
    <div class="card">A</div><div class="card">B</div>
    <div class="card">C</div><div class="card">D</div>
</div>
</body>
</html>
